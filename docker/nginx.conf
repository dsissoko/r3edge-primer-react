# Nginx configuration for a React Single-Page Application (SPA)

server {
  listen 80;
  server_name localhost;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static files directly
  location / {
    # Try to serve the requested file directly,
    # otherwise, fall back to serving index.html.
    # This is the key for making client-side routing work.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
